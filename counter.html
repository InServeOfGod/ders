<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ders - sayaç</title>

    <style>
        body {
            background-image: url("../img/thumb-1920-210356.jpg");
        }

        footer {
            display: none;
        }
    </style>
</head>
<body>
    <form action="#" method="post" class="container">
        <div class="row my-3 align-items-center justify-content-center">
            <div class="col-md-4">
                <label for="counter"></label>
                <input type="text" id="counter" name="counter" class="form-control" value="0">

                <div class="ms-auto my-3">
                    <input type="button" class="btn btn-success border" value="Arttır" name="plus" id="plus">
                    <input type="button" class="btn btn-danger border" value="Azalt" name="minus" id="minus">
                    <input type="button" class="btn btn-info border" value="Arttır (+5)" name="plus5" id="plus5">
                    <input type="button" class="btn btn-secondary border" value="Azalt (-5)" name="minus5" id="minus5">
                    <input type="button" class="btn btn-dark text-white border" value="Sıfırla" name="reset" id="reset">
                </div>
            </div>
        </div>
    </form>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="js/counter.js" type="text/javascript"></script>
</body>
